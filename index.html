<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <title>Playa Playa</title>
</head>
<body>
  <div class="player">
      <video class="player__video viewer" src="assets/652333414.mp4"></video>
  
      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <!-- <label for="playspeed">Speed</label>
        <input list="playspeed" name="playbackRate"
        class="player__slider"/>
        <datalist id ="playspeed">
          <option value="0.5">
          <option value="0.75">
          <option value="1">
          <option value="1">
          <option value="2">
        </datalist>		 -->
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button fullscreen"><i class="fas fa-expand-arrows-alt"></i></button>
      </div>
    </div>

  <script src="js/main.js"></script>
</body>
</html>
